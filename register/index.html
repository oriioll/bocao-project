<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCAO - Inicia tu sesión</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <script src="../src/scripts/auth.js" defer></script>
</head>
<body class="loginBody"">
    <header class="loginHeader">
        <div class="text">
            <h2>¿Qué tal?</h2>
            <p>Bienvenid@ a BOCAO</p>
        </div>
    </header>
    <main class="loginMain">
        <div class="loginFormText">
            <h1>Crea una cuenta</h1>
            <form class="loginForm">
                <input id="registerUser" type="text" placeholder="Nombre de usuario">
                <input id="registerEmail" type="text" placeholder="Correo electrónico">
                <input id="registerTel" type="tel" placeholder="Teléfono">
                <input id="registerPwd" type="password" placeholder="Contraseña">
                <input id="registerPwdCheck" type="password" placeholder="Confirmar contraseña">
                <p class="loginError" id="registerError">Usuario o contraseña incorrecto</p>
                <button id="registerBtn" class="loginBtn">Continuar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="../login/index.html">Inicia sesión</a></p>
        </div>
    </main>
</body>
