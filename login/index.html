<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOCAO - Inicia tu sesión</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <script type="module" src="../src/scripts/auth.js" defer></script>
</head>

<body class="loginBody"">
    <header class=" loginHeader">
    <div class="text">
        <h2>¿Qué tal?</h2>
        <p>Bienvenid@ a BOCAO</p>
    </div>
    </header>
    <main class="loginMain">
        <div class="loginFormText">
            <h1>¿Ya tienes cuenta? Inicia sesión</h1>
            <form class="loginForm">
                <input id="loginEmail" type="text" placeholder="Correo electrónico">
                <input id="loginPwd" type="password" placeholder="Contraseña">
                <p class="loginError" id="loginError">Usuario o contraseña incorrecto</p>
                <a href="../forgotPassword/index.html">¿Olvidaste tu contraseña?</a>
                <button id="loginBtn" class="loginBtn">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="../register">Regístrate</a></p>
        </div>
    </main>
</body>
