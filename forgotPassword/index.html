                    <input type="number">
                    <input type="number">
                </div>
                <div class="pwdCta">

                    <p class="loginError" id="loginError">Usuario o contraseña incorrecto</p>
                    <a href="../forgotPassword/index.html">Reenviar código</a>

                </div>
            </form>
        </div>
    </main>
